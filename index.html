    #loading {
    	    width: 104px;
	    margin-left: auto;
	    margin-right: auto;
	    -moz-animation: rotate 1s linear 0s infinite;
	    -webkit-animation: rotate 1s linear 0s infinite;
    }

    #loading div {
        background-color: #F5F5F5;
	width: 50px;
	height: 50px;
	border-radius: 25px 25px 25px 25px;
	display: inline-block;
    }

    @-moz-keyframes rotate /* Firefox */
    {
    	from {
		-moz-transform: rotate(0deg);
	}
	to {
		-moz-transform: rotate(360deg);
	}
    }


    @-webkit-keyframes rotate /* Webkit */
    {
    	from {
		-webkit-transform: rotate(0deg);
	}
	to {
		-webkit-transform: rotate(360deg);

    <script id="hero" type="text/html">
        <div class='hero-unit'>
            <h2>{{title}}</h2>
	    <p>{{{body}}}</p>
            </div>

    <script id="album" type="text/html">
        <div class="marketing" style="text-align:center">
	<div class="tags">
		{{#tags}}
			<span class="label label-info">{{tag}}</span>
		{{/tags}}
	</div>
		<h1>{{header}}<br></h2>
            		     
	    <div class="photos" style="max-width: 820px; margin : auto">
	    {{#photos}}
	    <a href={{href}}> <img src={{src}} /></a>
	    {{/photos}}
    </div> <h1 style="margin-top : 0px; margin-bottom: 10px;"><small class="fold">(expand/close)</small></h1>
            <hr class="soften"/>
    </div>
    </script>


    <script id="alert" type="text/html">
        <div class="alert alert-error">
		<a class="close" data-dismiss="alert"><strong>x</strong></a>
            <strong>{{message}}</strong>
            {{description}}
        </div>
    </script>

    <script type="text/html" id="blog">
        <div class="marketing" style="position : relative">
	<div class="tags">
		{{#tags}}
			<span class="label label-info">{{tag}}</span>
		{{/tags}}
	</div>
	<h1 class="fold">{{#header}} {{header}} <br/> <small> Written by {{author}} on <span class="year" >{{created_year}}</span>-<span class="month" >{{created_month}}</span>-{{created_day}}</small>{{/header}}  </h1>
            	  <div class="body foldable">
			  {{{body}}}
            		<i class="icon-chevron-up fold"/>     
		</div>            
            <hr class="soften"/>
        </div>
