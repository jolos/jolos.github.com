    }

        width : 800px;  
    }
    
    .footer {
        border-top: 1px solid #E5E5E5;
        margin-top: 45px;

    }
    
    i.icon-chevron-up {
        margin : auto;
        cursor : pointer;
        text-align : center;
        display : block;
