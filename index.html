	<div class="canvascontainer" style="position : fixed; bottom: -30px; z-index : -1;">
		<canvas id="sinus" height="130" width="1050"></canvas>  
		<script type="text/javascript">  
			function draw(){  
				var canvas = document.getElementById('sinus');  
				if (canvas.getContext){  
					var ctx = canvas.getContext('2d');  
					canvas.width=window.innerWidth;
					drawSinus(ctx,"rgba(255, 102, 51, 0.5)",0,60); 
					drawSinus(ctx,"rgba(255, 102, 51, 0.5)",0,60); 
					drawSinus(ctx,"rgba(255, 102, 51, 0.5)",0,60); 
					drawSinus(ctx,"rgba(245, 245, 245, 0.2)",0,60); 
					drawSinus(ctx,"rgba(245, 245, 245, 0.2)",0,60); 
				}  
			}  

			function drawSinus(ctx,colorstr,posx,posy){
				var y = posy;
				var x = posx;
				ctx.fillStyle = colorstr;
				ctx.beginPath();  	
				ctx.moveTo(x,y+30);
				var w = window.innerWidth;
				while( x < w){
					xn =x + 100;
					yn =posy + 15*(Math.random()-0.1)+30*Math.sin(xn/(w*2/3)*Math.PI);
					y= yn; 
					x = xn;
					ctx.lineTo(x,y);
				}

				y= y - 40;
				ctx.lineTo(x,y);

				while( x > 0) {
					xn =x-100;
					yn =posy - 15*(Math.random()-0.1)+30*Math.sin(xn/(w*2/3)*Math.PI);
					y = yn;
					x = xn;
					ctx.lineTo(x,y);
				}
				ctx.fill();
			}
			draw();
		</script>
