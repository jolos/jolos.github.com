        <script>
                requirejs.config({
                    baseUrl: "../javascripts/",
                    waitSeconds: 15,
                    shim: {
                            'underscore' : {
                                    exports : '_',
                            },
                            'mustache' : {
                                    exports : 'Mustache',
                            },
                            'backbone' : {
                                    deps: ['underscore'],
                                    exports : 'Backbone', 
                            }
                    }
                });

                define('templates', ['handlebars'] , function () {
                  var templates = $('.template');
                  var compiled_templates = {};
                  for (var i=0; i < templates.length; i++){
                    var viewname = $(templates[i]).data('view-name');
                    var state = $(templates[i]).data('state');
                    if (!compiled_templates[viewname]) {
                      compiled_templates[viewname] = {};
                    }

                    compiled_templates[viewname][state] = Handlebars.compile($(templates[i]).html());
                  }

                  return compiled_templates;
                });

                require(['main','jquery.mousewheel', 'handlebars'], function (App) {
                  var rtr = new App.Router;
                });
                //require(['fetchers','stub_responses','q','models','views'], run_tests);
        </script>

        <script class="template" data-view-name="main" data-state="start" type="text/x-handlebars-template">
<div class="text"><p>Hey! You're visiting <a href='#about/me'>my</a> little space on the web. This should be the space where I share my thoughts with the world, but I often fail
to keep this website up to date as I'm rather writing code than adding content. Nevertheless you can find some information on me here. At the right side you can choose between different categories of content. The most interesting categories are probably my <a href="#blogs">blogposts</a>, <a href="#albums">Albums</a> or <a href="#gists">Gists</a></p><p>This website uses a lot of clientside/javascript code and I recommend you to use a modern browser as things might not work as expected in older browsers. If you like what you see you could have a look at the code at my <a href='https://github.com/jolos/jolos.github.com/tree/master/javascripts'>github repository </a> </p><hr><p><img src="/files/www.jpg"></img></p><p><blockquote>Let's share what we know ! <cite>Robert Cailliau, one of the founders of the world wide web</cite></blockquote></div>
        </script>
