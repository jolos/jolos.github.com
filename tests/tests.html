<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QUnit/Sinon Tests for jolos.github.com</title>
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/qunit/qunit-1.11.0.css">
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<script src="http://requirejs.org/docs/release/2.1.4/minified/require.js"></script>
		<script src="https://raw.github.com/jquery/qunit/v1.11.0/qunit/qunit.js"></script>
		<script src="./sinon-1.5.2.js"></script>
		<!--<script src="./sinon-qunit-1.0.0.js"></script>-->
		<script src="../javascripts/foundation/jquery.js"></script>
		<script src="./run_tests.js"></script>
		<script>
			requirejs.config({
			    baseUrl: "../javascripts/",
			    waitSeconds: 15,
			    shim: {
				    'underscore' : {
					    exports : '_',
				    },
				    'mustache' : {
					    exports : 'Mustache',
				    },
				    'backbone' : {
					    deps: ['underscore'],
					    exports : 'Backbone', 
				    }
			    }
		        });

			require(['fetchers','stub_responses','q','models','views'], run_tests);
		</script>
	</body>
</html>
